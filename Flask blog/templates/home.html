{% extends 'base.html' %}

{% block body %}
{%for post in  posts%}

<div class="text-center" id="accordion">
    <div class="card">

        <h1><a href="/view_post?post_id={{post.id}}"> {{post.title}}</a></h1>
        <a class="collapsed card-link" data-toggle="collapse" href="#collapse{{post.id}}">
            Show post
        </a>

        <div id="collapse{{post.id}}" class="collapse" data-parent="#accordion">
            <div class="card-body">
                <p class="text-primary"><b>{{post.post_content}}</b> </p>
            </div>
        </div>

        <i class="fas fa-clock text-primary"> posted {{post.date}}</i>

    </div>
</div>



{% endfor %}
<ul class="pagination justify-content-center  pagination-sm ">
    <li class="page-item">{{ previous }}
    <li class="page-item">{{ next }}
</ul>

{% endblock %}
