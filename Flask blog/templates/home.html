{% extends 'base.html' %}

{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.w3schools.com/w3images/la.jpg" alt="Los Angeles" width="1100" height="500">
            <div class="carousel-caption">
                <h3>Bakir</h3>
                <p>Car!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.w3schools.com/w3images/chicago.jpg" alt="Chicago" width="1100" height="500">
        </div>
        <div class="carousel-item">

            <img src="static/atilla.jpg" alt="New York" width="1100" height="500">
            <div class="carousel-caption text-warning">
                <h1>Atilla</h1>
                <h3>Car!</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
{%for post in  posts%}

<div class="text-center" id="accordion">
    <div class="card">

        <h1><a href="/view_post?post_id={{post.id}}"> {{post.title}}</a></h1>
        <a class="collapsed card-link" data-toggle="collapse" href="#collapse{{post.id}}">
            Show post
        </a>

        <div id="collapse{{post.id}}" class="collapse" data-parent="#accordion">
            <div class="card-body">
                <p class="text-primary"><b>{{post.post_content}}</b> </p>
            </div>
        </div>

        <i class="fas fa-clock text-primary"> posted {{post.date}}</i>

    </div>
</div>


{% endfor %}
<ul class="pagination justify-content-center  pagination-sm ">
    <li class="page-item ">{{ previous }}
    <li class="page-item">{{ next }}
</ul>

{% endblock %}
