<!DOCTYPE html>
<html lang="en">

<head>
    <title>My blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
    </head>

    <body>


        <div class="p-3 mb-2 bg-secondary text-white">
            <div class="container bg-dark">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                    <ul class="navbar-nav">
                        {{li_home}}
                        <a class="nav-link" href="/">Home</a>
                        </li>

                        {{li_new_post}}
                        <a class='nav-link' href="/new_post">New post</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            {% if session['log_in'] %}
                            <a class='nav-link' href='/logout'>Log out</a>
                            {% else %}
                            <a class='nav-link' href='/login'>Log in</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">

                            <button type="button" class="btn btn-dark btn-right" data-toggle="modal"
                                data-target="#myModal">
                                About Bakir!
                            </button>
                            <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog bg-dark">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title text-danger">Bakir</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <h1 class="text-danger text-center ">CAR!!! </h1>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </li>

                    </ul>


                </nav>


                {% block body %}

                {% endblock %}


                <footer class="text-center">Blog made by: <strong>Bakir Curic</strong></footer>
            </div>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
