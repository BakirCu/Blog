{% extends 'base.html' %}

{% block body %}
<form action="/post_added" method="POST">


    <p class="text-danger"> You are log in as {{name}}</p>
    <div class="form-group">
        <label for="usr">Title of post:</label>
        <input type="text" class="form-control" id="usr" name="title">
    </div>

    <div class="form-group">
        <label for="comment">Contend of post:</label>
        <textarea class="form-control" rows="18" id="comment" name="post"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Post</button>

</form>
{% endblock %}
